<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Music player</title>
</head>

<body>

    <!-- MUSIC source to enable us play music -->

    <audio src="" id="audio-source"></audio>

    <!-- HOME SCREEN-->
    <section class="home-section">
        <!-- CAROUSEL-->
        <div class="carousel">
            <img src="assets/images/coverpic7.jfif" class="active" alt="">
            <img src="assets/images/coverpic2.jfif" alt="">
            <img src="assets/images/coverpic8.jfif" alt="">
            <img src="assets/images/coverpic4.jfif" alt="">
            <img src="assets/images/coverpic1.jfif" alt="">
        </div>

        <!-- HORIZONTAL SCROLL PLAYLIST-->
        <h2 class="heading">recently played</h2>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="assets/images/coverpic10.jfif" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top international</p>
            </div>

            <div class="playlist-card">
                <img src="assets/images/coverpic11.jfif" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top played</p>
            </div>

            //+3 more
        </div>

        <h2 class="heading">Based on your listening</h2>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="assets/images/coverpic3.jfif" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top played</p>
            </div>

            <div class="playlist-card">
                <img src="assets/images/coverpic5.jfif" class="playlist-card-img" alt="">
                <p class="playlist-card-name">top rated</p>
            </div>

            //+3 more
        </div>
    </section>

    <!-- PLAYER SECTION -->
    <section class="music-player-section">
        <img src="assets/images/back.png" class="back-btn icon hide" alt="">
        <img src="assets/images/nav.png" class="nav-btn icon hide" alt="">

        <h2 class="current-song-name">Music 1</h2>
        <p class="artist-name hide">artist 1</p>

        <img src="assets/images/coverpic4.jfif" class="cover hide" alt="">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </section>

    <!-- PLAYLIST SECTION -->
    <section class="playlist">
        <img src="assets/images/back.png" class="back-btn icon" alt="">

        <h2 class="title">Playlist</h2>
        <div class="queue active">
            <div class="queue-cover">
                <img src="assets/images/coverpic9.jfif" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Music 1</p>
        </div>

        <div class="queue">
            <div class="queue-cover">
                <img src="assets/images/coverpic7.jfif" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Music 2</p>
        </div>

        <div class="queue ">
            <div class="queue-cover">
                <img src="assets/images/coverpic4.jfif" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Music 3</p>
        </div>

        // +7 more
    </section>



    <!--Now we will create alot of function in JS to manipulate this-->



    <script src="data.js"></script>
    <script src="app.js"></script>
</body></html>
